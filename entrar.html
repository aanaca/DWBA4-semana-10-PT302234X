<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Entrar - IFSP - Pirituba</title>
  <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/formularios.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="js/disabling.js"></script>
</head>

<body>

  <header id="cabecalho">
    <nav>
      <object width="100%" height="200px" data="menu.html"></object>
    </nav>

  </header>

  <main>
    <!-- indica que é o conteúdo principal dessa página -->
    <figure>
      <p align="center">
        <img src="Imagens/ifsp.png" style="width:05%">
      </p>
    </figure>
    <h4 align="center">Faça login</h4>
    <>
      <div class="container">
        <div class="row">
          <label for="entrar-usuario"></label>
          <input type="text" name="usuario" id="entrar-usuario" required placeholder="Seu e-mail" />
        </div>
        <br>
        <div>
          <label for="entrar-senha"></label>
          <input type="password" name="senha" id="entrar-senha" required placeholder="Sua senha" />
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Lembrar de mim</label>
          <br>
          <div>
            <input type="submit" value="Entrar">
            <a href="#">Esqueci a senha</a>
          </div>
        </div>
      </div>
      </form>
  </main>

  <footer>
    <object width="100%" height="200px" data="rodape.html"></object>
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
